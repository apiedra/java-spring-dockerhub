plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id "com.palantir.docker" version "0.25.0"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

apply plugin: "com.palantir.docker"

repositories {
	mavenCentral()
	 maven {
      url "https://plugins.gradle.org/m2/"
    }
}

docker {
	name "apiedra/demo:1.0.0"
	tags 'latest'
	files bootJar.archivePath//ruta del jar generado
	buildArgs(['JAR_FILE': "${bootJar.archiveName}"])//nombre del jar generado
	labels(['maintainer': 'apiedra'])
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	 implementation "com.palantir.gradle.docker:gradle-docker:0.25.0"
}

test {
	useJUnitPlatform()
}
